<!DOCTYPE html>
<html>
<head>
  <title>Texture Pack Converter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/x-icon" href="assets/convert.png">
</head>
<body>
  <div class="container">
    <h1>Texture Pack Converter</h1>
    <form id="uploadForm" enctype="multipart/form-data" method="post" action="/convert">
      <input type="file" name="file" id="fileInput" accept=".zip" required>
      <button type="submit">Convert</button>
    </form>
  </div>

  <footer>
    <p>Devolvex, Inc &copy; 2023</p>
  </footer>
</body>
</html>
